<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Form</title>
    <link rel="stylesheet" href="firstWebFormstyle.css">
</head>
<body>
    <h1>My First Web Form</h1>
    <form method="POST" validat action="https://jkorpela.fi/cgi-bin/echo.cgi" target="cgi-results">
        <fieldset>
            <legend>Name Information:</legend>
            <label for="firstName">First Name:</label>
            <input type="text" class="name-info" tabindex="0" required id="firstName" placeholder="Please type your first name" name="firstName"><br>
            <label for="lastName">Last Name:</label>
            <input type="text" class="name-info" tabindex="1" required id="lastName" placeholder="Please type your last name" name="lastName">
        </fieldset>
        <fieldset>
            <legend>Contact Information:</legend>
            <label for="email">Email:</label>
            <input type="email" class="contact-info" tabindex="5" title="Input Your Email Address" id="email" placeholder="Input your Email Address" name="email"><br>
            <label for="telephone">Phone:</label>
            <input type="tel" class="contact-info" tabindex="4" value="6703223320" id="telephone" placeholder="Input a good phone number" name="telephone">
        </fieldset>
        <fieldset>
            <legend>Date Information:</legend>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" tabindex="6" name="dob" required><br>
            <label for="dob">Today's Date:</label>
            <input type="date" id="today" tabindex="3" defaultvalue="11-15-2023" name="today">
        </fieldset>
        <fieldset>
            <input type="submit">
        </fieldset>
    </form>
    <iframe name="cgi-results" id="cgi-results"/>
</body>
</html>
